<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Satu Tangkai Tiga Bunga</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* LOVE background */
    .love-bg {
      position: absolute;
      width: 300px;
      height: 300px;
      background: red;
      transform: rotate(-45deg);
      top: 50%;
      left: 50%;
      translate: -50% -50%;
      z-index: 0;
    }

    .love-bg::before,
    .love-bg::after {
      content: "";
      position: absolute;
      width: 300px;
      height: 300px;
      background: red;
      border-radius: 50%;
    }

    .love-bg::before {
      top: -150px;
      left: 0;
    }

    .love-bg::after {
      left: 150px;
      top: 0;
    }

    .tulip {
      position: relative;
      width: 200px;
      height: 500px;
      z-index: 1;
    }

    /* Batang utama */
    .stem {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 6px;
      height: 300px;
      background: linear-gradient(#66aa66, #4e994e);
      transform: translateX(-50%);
      z-index: 0;
    }

    /* Cabang kecil ke bunga */
    .branch {
      position: absolute;
      width: 4px;
      height: 60px;
      background: linear-gradient(#66aa66, #4e994e);
      bottom: 240px;
      transform-origin: bottom;
    }

    .branch.left {
      left: 40%;
      transform: rotate(-30deg);
    }

    .branch.right {
      right: 40%;
      transform: rotate(30deg);
    }

    /* Daun kiri kanan */
    .leaf {
      position: absolute;
      width: 60px;
      height: 100px;
      background: linear-gradient(#6cc76c, #4fa74f);
      border-radius: 0 100% 0 100%;
      bottom: 80px;
    }

    .leaf.left {
      left: 20px;
      transform: rotate(-25deg);
    }

    .leaf.right {
      right: 20px;
      transform: rotate(-95deg);
    }

    /* Kepala bunga */
    .flower {
      position: absolute;
      width: 60px;
      height: 80px;
      background: radial-gradient(circle at top, #ff99bb, #ff6699);
      border-radius: 30px 30px 20px 20px;
      z-index: 2;
    }

    .flower.center {
      bottom: 280px;
      left: 50%;
      transform: translateX(-50%);
    }

    .flower.left {
      bottom: 300px;
      left: 20%;
      transform: rotate(-10deg);
    }

    .flower.right {
      bottom: 300px;
      right: 20%;
      transform: rotate(10deg);
    }

    .petal {
      position: absolute;
      width: 40px;
      height: 80px;
      background: radial-gradient(circle at top, #ffcce0, #ff6699);
      border-radius: 30px 30px 0 0;
      top: -5px;
      z-index: 1;
    }

    .petal.left {
      left: -20px;
      transform: rotate(-15deg);
    }

    .petal.right {
      right: -20px;
      transform: rotate(15deg);
    }
  </style>
</head>
<body>
  <!-- LOVE sebagai background -->
  <div class="love-bg"></div>

  <!-- Bunga tulip -->
  <div class="tulip">
    <!-- Batang utama -->
    <div class="stem"></div>

    <!-- Cabang ke kiri dan kanan -->
    <div class="branch left"></div>
    <div class="branch right"></div>

    <!-- Daun bawah -->
    <div class="leaf left"></div>
    <div class="leaf right"></div>

    <!-- Bunga utama (tengah) -->
    <div class="flower center">
      <div class="petal left"></div>
      <div class="petal right"></div>
    </div>

    <!-- Bunga cabang kiri -->
    <div class="flower left">
      <div class="petal left"></div>
      <div class="petal right"></div>
    </div>

    <!-- Bunga cabang kanan -->
    <div class="flower right">
      <div class="petal left"></div>
      <div class="petal right"></div>
    </div>
  </div>
</body>
</html>
